<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Africa Payments MCP - Webhook Tester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 1px solid #334155;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      padding: 15px;
      background: #1e293b;
      border-radius: 12px;
      flex-wrap: wrap;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .status-dot.active {
      background: #10b981;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .webhook-url {
      font-family: 'Monaco', 'Menlo', monospace;
      background: #0f172a;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #334155;
      color: #10b981;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #334155;
    }

    .panel h2 {
      font-size: 1.25rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .panel h2 .icon {
      font-size: 1.5rem;
    }

    .webhook-list {
      max-height: 600px;
      overflow-y: auto;
    }

    .webhook-item {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .webhook-item:hover {
      border-color: #3b82f6;
      transform: translateX(4px);
    }

    .webhook-item.selected {
      border-color: #10b981;
      background: #064e3b;
    }

    .webhook-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .provider-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .provider-badge.mpesa { background: #065f46; color: #6ee7b7; }
    .provider-badge.paystack { background: #1e40af; color: #93c5fd; }
    .provider-badge.mtn_momo { background: #f59e0b; color: #fef3c7; }
    .provider-badge.airtel_money { background: #dc2626; color: #fecaca; }
    .provider-badge.intasend { background: #7c3aed; color: #ddd6fe; }
    .provider-badge.unknown { background: #475569; color: #cbd5e1; }

    .webhook-time {
      font-size: 0.8rem;
      color: #94a3b8;
    }

    .webhook-preview {
      font-family: 'Monaco', monospace;
      font-size: 0.8rem;
      color: #64748b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .webhook-type {
      display: inline-block;
      padding: 2px 8px;
      background: #334155;
      border-radius: 4px;
      font-size: 0.7rem;
      margin-right: 8px;
      color: #cbd5e1;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .detail-view {
      position: sticky;
      top: 20px;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #334155;
    }

    .detail-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .detail-content {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .detail-section {
      margin-bottom: 20px;
    }

    .detail-section h4 {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #64748b;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }

    .detail-section pre {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .json-key {
      color: #93c5fd;
    }

    .json-string {
      color: #86efac;
    }

    .json-number {
      color: #fca5a5;
    }

    .json-boolean {
      color: #fbbf24;
    }

    .json-null {
      color: #94a3b8;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid #334155;
      background: transparent;
      color: #94a3b8;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }

    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: #0f172a;
      padding: 12px 20px;
      border-radius: 10px;
      min-width: 100px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #10b981;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #64748b;
      text-transform: uppercase;
    }

    .no-selection {
      text-align: center;
      padding: 80px 20px;
      color: #64748b;
    }

    .no-selection .icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      background: #ef4444;
    }

    .replay-form {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .replay-form h4 {
      margin-bottom: 16px;
      color: #e2e8f0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
      font-family: 'Monaco', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåç Africa Payments MCP</h1>
      <p>Webhook Testing Dashboard</p>
      <div class="status-bar">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Connecting...</span>
        </div>
        <div class="webhook-url" id="webhookUrl">http://localhost:3456/webhook</div>
        <button class="btn btn-secondary" onclick="copyUrl()">üìã Copy</button>
      </div>
    </header>

    <div class="main-grid">
      <div class="panel">
        <h2><span class="icon">üì•</span> Incoming Webhooks</h2>
        
        <div class="stats-bar">
          <div class="stat-item">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="mpesaCount">0</div>
            <div class="stat-label">M-Pesa</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="paystackCount">0</div>
            <div class="stat-label">Paystack</div>
          </div>
        </div>

        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
          <button class="filter-btn" data-filter="mpesa" onclick="setFilter('mpesa')">M-Pesa</button>
          <button class="filter-btn" data-filter="paystack" onclick="setFilter('paystack')">Paystack</button>
          <button class="filter-btn" data-filter="mtn_momo" onclick="setFilter('mtn_momo')">MTN MoMo</button>
          <button class="filter-btn" data-filter="airtel_money" onclick="setFilter('airtel_money')">Airtel</button>
          <button class="filter-btn" data-filter="intasend" onclick="setFilter('intasend')">IntaSend</button>
        </div>

        <div class="webhook-list" id="webhookList">
          <div class="empty-state">
            <div class="icon">üì°</div>
            <p>Waiting for webhooks...</p>
            <p style="font-size: 0.85rem; margin-top: 8px;">Send a test webhook to get started</p>
          </div>
        </div>

        <div style="margin-top: 20px; display: flex; gap: 10px;">
          <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
          <button class="btn btn-secondary" onclick="exportWebhooks()">üì§ Export JSON</button>
        </div>
      </div>

      <div class="panel detail-view">
        <div id="detailPanel">
          <div class="no-selection">
            <div class="icon">üëÜ</div>
            <p>Select a webhook to view details</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // State
    let webhooks = [];
    let selectedWebhook = null;
    let currentFilter = 'all';
    let ws = null;

    // Provider detection from payload
    function detectProvider(payload, headers) {
      const payloadStr = JSON.stringify(payload).toLowerCase();
      const headerStr = JSON.stringify(headers).toLowerCase();
      
      if (payloadStr.includes('mpesa') || headerStr.includes('mpesa')) return 'mpesa';
      if (payloadStr.includes('paystack') || headerStr.includes('paystack') || headerStr.includes('x-paystack')) return 'paystack';
      if (payloadStr.includes('momo') || headerStr.includes('momo') || headerStr.includes('mtn')) return 'mtn_momo';
      if (payloadStr.includes('airtel') || headerStr.includes('airtel')) return 'airtel_money';
      if (payloadStr.includes('intasend') || headerStr.includes('intasend')) return 'intasend';
      
      // Try to detect from payload structure
      if (payload.Body?.stkCallback || payload.Body?.callbackMetadata) return 'mpesa';
      if (payload.event?.startsWith('charge.') || payload.data?.reference) return 'paystack';
      
      return 'unknown';
    }

    // Detect event type
    function detectEventType(payload, provider) {
      if (provider === 'mpesa') {
        if (payload.Body?.stkCallback) return 'stk_push';
        if (payload.TransactionType) return payload.TransactionType.toLowerCase();
        return 'payment';
      }
      if (provider === 'paystack') {
        return payload.event || 'unknown';
      }
      return payload.event || payload.type || 'unknown';
    }

    // Format timestamp
    function formatTime(date) {
      return new Date(date).toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }

    function formatDate(date) {
      return new Date(date).toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // Syntax highlighting for JSON
    function syntaxHighlight(json) {
      if (typeof json !== 'string') {
        json = JSON.stringify(json, null, 2);
      }
      return json.replace(/(".*?"|: |\btrue\b|\bfalse\b|\bnull\b|\d+)/g, function(match) {
        if (match.startsWith('"')) return '<span class="json-string">' + match + '</span>';
        if (match === ': ') return match;
        if (/true|false/.test(match)) return '<span class="json-boolean">' + match + '</span>';
        if (/null/.test(match)) return '<span class="json-null">' + match + '</span>';
        if (/^\d+$/.test(match)) return '<span class="json-number">' + match + '</span>';
        return match;
      }).replace(/"(\w+)"(?=:)/g, '<span class="json-key">"$1"</span>');
    }

    // Render webhook list
    function renderWebhookList() {
      const list = document.getElementById('webhookList');
      
      const filtered = currentFilter === 'all' 
        ? webhooks 
        : webhooks.filter(w => w.provider === currentFilter);

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="icon">${webhooks.length === 0 ? 'üì°' : 'üîç'}</div>
            <p>${webhooks.length === 0 ? 'Waiting for webhooks...' : 'No webhooks match this filter'}</p>
          </div>
        `;
        return;
      }

      list.innerHTML = filtered.map(webhook => `
        <div class="webhook-item ${selectedWebhook?.id === webhook.id ? 'selected' : ''}" 
             onclick="selectWebhook('${webhook.id}')">
          <div class="webhook-header">
            <span class="provider-badge ${webhook.provider}">${webhook.provider}</span>
            <span class="webhook-time">${formatTime(webhook.receivedAt)}</span>
          </div>
          <div class="webhook-preview">
            <span class="webhook-type">${webhook.eventType}</span>
            ${JSON.stringify(webhook.payload).substring(0, 80)}...
          </div>
        </div>
      `).join('');
    }

    // Render detail view
    function renderDetail() {
      const panel = document.getElementById('detailPanel');
      
      if (!selectedWebhook) {
        panel.innerHTML = `
          <div class="no-selection">
            <div class="icon">üëÜ</div>
            <p>Select a webhook to view details</p>
          </div>
        `;
        return;
      }

      panel.innerHTML = `
        <div class="detail-header">
          <div>
            <span class="provider-badge ${selectedWebhook.provider}">${selectedWebhook.provider}</span>
            <span class="webhook-type" style="margin-left: 10px;">${selectedWebhook.eventType}</span>
          </div>
          <div class="detail-actions">
            <button class="btn btn-primary" onclick="replayWebhook()">üîÑ Replay</button>
            <button class="btn btn-secondary" onclick="copyPayload()">üìã Copy</button>
          </div>
        </div>

        <div class="detail-content">
          <div class="detail-section">
            <h4>üìã Metadata</h4>
            <pre>${syntaxHighlight({
              receivedAt: formatDate(selectedWebhook.receivedAt),
              provider: selectedWebhook.provider,
              eventType: selectedWebhook.eventType,
              id: selectedWebhook.id
            })}</pre>
          </div>

          <div class="detail-section">
            <h4>üîí Headers</h4>
            <pre>${syntaxHighlight(selectedWebhook.headers)}</pre>
          </div>

          <div class="detail-section">
            <h4>üì¶ Payload</h4>
            <pre>${syntaxHighlight(selectedWebhook.payload)}</pre>
          </div>

          <div class="replay-form">
            <h4>üöÄ Replay Webhook</h4>
            <div class="form-group">
              <label>Target URL</label>
              <input type="text" id="replayUrl" placeholder="http://localhost:3000/webhook" 
                     value="${document.getElementById('webhookUrl').textContent}">
            </div>
            <button class="btn btn-primary" onclick="executeReplay()">Send Replay</button>
          </div>
        </div>
      `;
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalCount').textContent = webhooks.length;
      document.getElementById('mpesaCount').textContent = webhooks.filter(w => w.provider === 'mpesa').length;
      document.getElementById('paystackCount').textContent = webhooks.filter(w => w.provider === 'paystack').length;
    }

    // Actions
    function selectWebhook(id) {
      selectedWebhook = webhooks.find(w => w.id === id);
      renderWebhookList();
      renderDetail();
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      renderWebhookList();
    }

    function clearAll() {
      if (webhooks.length === 0) return;
      if (!confirm('Clear all webhooks?')) return;
      webhooks = [];
      selectedWebhook = null;
      updateStats();
      renderWebhookList();
      renderDetail();
      showToast('All webhooks cleared');
    }

    function copyUrl() {
      const url = document.getElementById('webhookUrl').textContent;
      navigator.clipboard.writeText(url).then(() => showToast('URL copied!'));
    }

    function copyPayload() {
      if (!selectedWebhook) return;
      navigator.clipboard.writeText(JSON.stringify(selectedWebhook.payload, null, 2))
        .then(() => showToast('Payload copied!'));
    }

    function exportWebhooks() {
      if (webhooks.length === 0) {
        showToast('No webhooks to export', true);
        return;
      }
      const data = JSON.stringify(webhooks, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `webhooks-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      showToast('Webhooks exported!');
    }

    function replayWebhook() {
      // Form is already shown in detail view
      document.querySelector('.replay-form').scrollIntoView({ behavior: 'smooth' });
    }

    async function executeReplay() {
      if (!selectedWebhook) return;
      
      const url = document.getElementById('replayUrl').value;
      if (!url) {
        showToast('Please enter a target URL', true);
        return;
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...selectedWebhook.headers
          },
          body: JSON.stringify(selectedWebhook.payload)
        });

        if (response.ok) {
          showToast('Replay sent successfully!');
        } else {
          showToast(`Replay failed: ${response.status}`, true);
        }
      } catch (error) {
        showToast(`Replay error: ${error.message}`, true);
      }
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show' + (isError ? ' error' : '');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // WebSocket connection
    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;
      
      ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        document.getElementById('statusDot').classList.add('active');
        document.getElementById('statusText').textContent = 'Connected';
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'webhook') {
          const provider = detectProvider(data.payload, data.headers);
          const webhook = {
            id: Date.now().toString(36) + Math.random().toString(36).substr(2),
            receivedAt: new Date(),
            provider: provider,
            eventType: detectEventType(data.payload, provider),
            headers: data.headers,
            payload: data.payload
          };
          webhooks.unshift(webhook);
          updateStats();
          renderWebhookList();
          
          // Play notification sound (optional)
          // new Audio('notification.mp3').play().catch(() => {});
        }
      };
      
      ws.onclose = () => {
        document.getElementById('statusDot').classList.remove('active');
        document.getElementById('statusText').textContent = 'Disconnected - Reconnecting...';
        setTimeout(connect, 3000);
      };
      
      ws.onerror = () => {
        document.getElementById('statusText').textContent = 'Connection error';
      };
    }

    // For demo/testing: Simulate receiving webhooks
    function simulateWebhook() {
      const mockWebhooks = [
        {
          provider: 'mpesa',
          payload: {
            Body: {
              stkCallback: {
                MerchantRequestID: "29115-34620561-1",
                CheckoutRequestID: "ws_CO_191220191020363925",
                ResultCode: 0,
                ResultDesc: "The service request is processed successfully.",
                CallbackMetadata: {
                  Item: [
                    { Name: "Amount", Value: 1.00 },
