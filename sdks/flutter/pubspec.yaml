name: africa_payments_mcp
description: Africa Payments MCP SDK for Flutter - enabling mobile money payments across Africa
version: 1.0.0
homepage: https://github.com/africa-payments/africa-payments-mcp-flutter
repository: https://github.com/africa-payments/africa-payments-mcp-flutter
documentation: https://docs.africapayments.com/flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  http: ^1.2.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  mocktail: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.africapaymentsmcp.flutter
        pluginClass: AfricaPaymentsMcpPlugin
      ios:
        pluginClass: AfricaPaymentsMcpPlugin

platforms:
  android:
  ios:
  web:
