services:
  - type: web
    name: africa-payments-mcp
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 10000
      - key: DEFAULT_CURRENCY
        value: KES
      - key: DEFAULT_COUNTRY
        value: KE
      - key: DEFAULT_PROVIDER
        value: mpesa
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      # Provider settings (add your own in Render dashboard)
      - key: MPESA_ENABLED
        value: "false"
      - key: PAYSTACK_ENABLED
        value: "false"
      - key: INTASEND_ENABLED
        value: "false"
      - key: MTN_MOMO_ENABLED
        value: "false"
      - key: AIRTEL_MONEY_ENABLED
        value: "false"
      # Security (generate strong values in Render dashboard)
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: CACHE_ENABLED
        value: "true"
      - key: IDEMPOTENCY_ENABLED
        value: "true"
      - key: CIRCUIT_BREAKER_ENABLED
        value: "true"

  # Optional: Background worker
  - type: worker
    name: africa-payments-mcp-worker
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString

databases:
  - name: postgres
    databaseName: africa_payments
    user: payments
    plan: starter
    ipAllowList: []

  - name: redis
    plan: starter
    ipAllowList: []

version: "1"
